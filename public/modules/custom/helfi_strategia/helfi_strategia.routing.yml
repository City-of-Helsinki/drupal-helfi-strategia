    _controller: '\Drupal\helfi_strategia\Controller\HyteSearchController::searchPage'
    _title: 'Etsi hyvinvointia edistäviä palveluita'
  requirements:
    _permission: 'access content'

helfi_strategia.hyte_search.sv:
